<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logout-card {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logout-card h1 {
      color: #002f6c;
      margin-bottom: 20px;
    }

    .logout-card p {
      color: #2c3e50;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #f1c40f;
      color: #002f6c;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e1b70e;
    }
  </style>
</head>
<body>

  <div class="logout-card">
    <h1>You've been logged out</h1>
    <p>Thank you for visiting. We hope to see you again soon!</p>
    <a th:href="@{/register}" class="btn">Login Again</a>
  </div>

</body>
</html>
